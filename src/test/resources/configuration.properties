# Test Automation properties file
# envType can be DEV, TEST or NONPROD
envType = TEST
#
# Claims URLs
#
devClaimsUrl = http://claimcenterdev.cloud.aioinissaydowa.eu/cc/
testClaimsUrl = http://claimcentertest.cloud.aioinissaydowa.eu/cc/
preProdClaimsUrl = https://cbp-nonprod-qa.cloud.aioinissaydowa.eu/cc/
#
# Policy Urls
#
devPolicyUrl = http://policycenterdev.cloud.aioinissaydowa.eu/pc/
testPolicyUrl = http://policycentertest.cloud.aioinissaydowa.eu/pc/
