PIHandlers = HPI1$gw$PIHandlerTm1, HPI2$gw$PIHandlerTm2, MPI1$gw$PIManagerTm1, MPI2$gw$PIManagerTm2
TPPDHandlers = HTPD1$gw$TPPDHandlerTm1, HTPD2$gw$TPPDHandlerTm1, MTPD1$gw$TPPDManagerTm1, MTPD2$gw$TPPDManagerTm2
CHHandlers = HCH1$gw$CHHandlerTm1, HCH2$gw$CHHandlerTm2, MCH1$gw$CHManagerTm1, MCH2$gw$CHManagerTm2, MTPC1$gw$CHHandlerTm2
TPCHandlers = HTPC1$gw$TPCHandlerTm1, HTPC2$gw$TPCHandlerTm1
CHProtocolHandlers=Pending Assignment$gw$Protocolhandler
